{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <div class="row">
                <div class="col-lg-12">
                    <h5>{{ user.firstname }} {{ user.lastname }}</h5>
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-lg-offset-1">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="Submit">
            </form>
        </div>

    </div>

</div>



{% endblock content %}
