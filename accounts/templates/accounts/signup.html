{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3>Sign Up</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Sign Up">
        </form>
    </div>

</div>

{% endblock content %}
