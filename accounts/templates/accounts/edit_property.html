{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block stylesheet %}

{% endblock %}




{% block content %}
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Hey {{ user.firstname }} Edit your property details </h3>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-success" value="Edit Your property">
                </form>
            </div>
        </div>
    </div>



</div>

{% endblock content %}
