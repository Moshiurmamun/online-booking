{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}




{% block content %}
<br>
<section class="container mb-5 mt-5">
    <div class="card">
        <h3 class="h3-responsive font-weight-bold text-center mt-5 mb-3">Reply Messages</h3>

        <div class="row px-5 pb-5 flex-center">
	        <!--Grid column-->
	        <div class="col-md-8 mt-4">
                <form id="contact-form" name="contact-form" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-default btn-sm"><i class="fas fa-paper-plane mr-2"></i>Submit</button>

                </form>
            </div>
        </div>
    </div>

</section>



{% endblock content %}
