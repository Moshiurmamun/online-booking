{% extends 'base.html' %}
{% load static %}

{% block title %} Dear Life Bd - Add Places {% endblock %}



{% block content %}
<br>
<br>
<br>
<br>
<div class="container">

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-6 col-8 ">
        <h3 class="mb-5">Add Basic Info</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media  }}

        <div class="form-row">
            <div class="col">
                <div class="md-form  mt-4 mr-3">
                    {{ form.name }}
                    <label for="id_name"></label>

                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="md-form ">
                    {{ form.country }}
                    <label for="id_country"></label>

                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="md-form ">
                    {{ form.image }}
                    <label for="id_image"></label>

                </div>
            </div>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>
</div>



{% endblock content %}
