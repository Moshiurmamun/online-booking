{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row" style="margin-top:50px">
        <div class="col-lg-12">

<br>
<br>
<br>
{% for book in booking %}


            <a class="btn btn-sm btn-danger pull-right" href="{% url 'booking:cancelbooking' book.id %}">Cancel</a>
            <a  class="btn btn-sm btn-default pull-right" href="{% url 'booking:gpdf' book.id %}">Download PDF</a>
            <h5>{{ book.hotel.name }}</h5>
            {{ user }}
            <p>{{ book.invoice }}</p>
            <p>{{ book.checkin }}</p>
            <p>{{ book.checkout }}</p>
            <p>{{ book.totalcost }}</p>





            {% endfor %}

{% endblock content %}
        </div>

    </div>
</div>
